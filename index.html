<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <img src="images/your-picture.jpg" alt="Our Picture" class="photo">
    <video controls class="video">
      <source src="images/your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>I love you more than anything. Will you be mine forever?</p>
    <button onclick="alert('Yay! I love you too!')">Yes!</button>
  </div>
</body>
</html>
